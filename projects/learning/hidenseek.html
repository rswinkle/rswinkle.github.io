	<script>
	
	var link = document.getElementById("find-me");
	var onClick = function(e) {
		e.preventDefault();

		// still hazy on javascript's scoping rules
		// can I use link?  apparently I can...
		link.style.position = "absolute";  // I think fixed would be the same in this case
		var left = Math.floor(Math.random()*window.innerWidth + 1);
		var tmp = Math.floor(Math.random()*window.innerHeight + 1);
		link.style.left = left + "px";
		link.style.top = tmp + "px";

		console.log(window);
		console.log(window.innerWidth);

	}

	link.addEventListener("click", onClick);
